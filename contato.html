        <h1>Contato</h1>
        <p>Entre em contato para saber mais.</p>
        <h2>Phone</h2>
        <p><a href="tel:+55-12-99635-7565">+55 (12) 99635-7565</a></p>

        <p><a href="mailto:yete.abuna@gmail.com">yete.abuna@gmail.com</a></p>

      <section class="form">
        <form action="mailto:yete.abuna@gmail.com" method="GET">
          <label for="name"
            >Nome:<br />
            <input type="text" name="name" id="name" /> </label
          ><br />
          <label for="subject"
            >Assunto:<br />
            <input type="text" name="subject" id="subject" /> </label
          ><br />
          <label for="cc"
            >Email: *<br />
            <input type="text" name="cc" id="cc" required /> </label
          ><br />
          <label for="body"
            >Body:<br />
            <textarea
              type="text"
              name="body"
              id="body"
              autocomplete="on"
            ></textarea></label
          ><br />
          <div>
            <input type="submit" name="submit" id="submit" value="Enviar" />
            <input type="reset" name="reset" id="reset" value="Resetar" />
